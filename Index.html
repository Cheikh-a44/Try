<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام النتائج - المعهد العالي للتعليم التكنولوجي بروصو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .institute-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 14px;
        }

        .photo-preview {
            width: 120px;
            height: 150px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            margin: 15px auto;
            overflow: hidden;
            background: #ecf0f1;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <!-- اللوجو الرسمي -->
                <img src="Iset.jpg" alt="شعار المعهد" class="logo">
                <div class="institute-name">
                    المعهد العالي للتعليم التكنولوجي بروصو
                </div>
            </div>
            <h1>نظام استعلام النتائج الأكاديمية</h1>
        </div>
        
        <div class="form-container">
            <!-- معاينة الصورة الشخصية -->
            <div class="photo-preview">
                <img src="User.jpg" alt="صورة الطالب الافتراضية" id="previewImage">
            </div>

            <form id="resultForm">
                <div class="form-group">
                    <label for="studentNumber">رقم الطالب:</label>
                    <input type="text" id="studentNumber" name="studentNumber" placeholder="أدخل رقم الطالب" required>
                </div>
                
                <div class="form-group">
                    <label for="studentName">الاسم الكامل:</label>
                    <input type="text" id="studentName" name="studentName" placeholder="أدخل الاسم الكامل كما هو مسجل" required>
                </div>
                
                <button type="submit" class="submit-btn">عرض النتيجة</button>
            </form>
        </div>
        
        <div class="footer">
            © 2024 المعهد العالي للتعليم التكنولوجي بروصو. جميع الحقوق محفوظة.
        </div>
    </div>

    <script>
        document.getElementById('resultForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentNumber = document.getElementById('studentNumber').value;
            const studentName = document.getElementById('studentName').value;
            
            // تخزين البيانات في localStorage
            localStorage.setItem('studentNumber', studentNumber);
            localStorage.setItem('studentName', studentName);
            
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
