<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Hacker Style Login</title>

  <style>

    /* Reset + base */

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{height:100%}

    body{

      font-family: 'Consolas', 'Courier New', monospace;

      background: radial-gradient(ellipse at bottom, #00110a 0%, #000 60%);

      color:#b8ffb8;

      overflow:hidden;

    }

    /* Canvas covers full screen for matrix effect */

    canvas#matrix{

      position:fixed;inset:0;z-index:0;display:block;opacity:0.45;

    }

    /* Center stage */

    .wrap{

      position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:30px;

    }

    /* Login card */

    .card{

      width:360px;max-width:92vw;padding:28px;border-radius:12px;

      background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35));

      border:1px solid rgba(0,255,92,0.12);

      box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 -2px 12px rgba(0,255,92,0.02);

      backdrop-filter: blur(6px);

      text-align:left;

    }

    .brand{

      display:flex;align-items:center;gap:12px;margin-bottom:12px

    }

    .logo{

      width:52px;height:52px;border-radius:8px;background:linear-gradient(135deg,#002b00,#004400);display:flex;align-items:center;justify-content:center;border:1px solid rgba(0,255,92,0.15);

      box-shadow:0 6px 18px rgba(0,0,0,0.5);

    }

    .logo span{font-size:22px;color:#b8ffb8;font-weight:700}

    h1{font-size:18px;color:#b8ffb8;letter-spacing:0.6px}

    p.lead{color:#9fe29f;font-size:12px;margin-top:6px}

    /* Inputs */

    .field{margin-top:16px}

    label{display:block;font-size:11px;color:#8fe48f;margin-bottom:6px}

    input[type=text], input[type=password]{

      width:100%;padding:12px 14px;border-radius:8px;border:1px solid rgba(0,255,92,0.12);background:rgba(0,0,0,0.55);color:#b8ffb8;outline:none;font-size:14px

    }

    input::placeholder{color:rgba(184,255,184,0.45)}

    .actions{display:flex;gap:10px;align-items:center;margin-top:18px}

    .btn{

      flex:1;padding:11px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700;letter-spacing:0.6px

    }

    .btn-primary{background:linear-gradient(90deg,#00ff66 0%, #00cc4a 100%);color:#002100}

    .btn-ghost{background:transparent;border:1px solid rgba(0,255,92,0.12);color:#b8ffb8}

    .hint{font-size:12px;color:rgba(159,226,159,0.85);margin-left:6px}

    /* Terminal output */

    .terminal{

      margin-top:16px;background:rgba(0,0,0,0.6);padding:12px;border-radius:8px;border:1px solid rgba(0,255,92,0.06);min-height:66px;font-size:13px;color:#b8ffb8;overflow:auto

    }

    /* Small responsive */

    @media (max-width:420px){

      .card{padding:18px}

      .logo{width:44px;height:44px}

    }

    /* subtle focus glow */

    input:focus{box-shadow:0 0 12px rgba(0,255,92,0.08);border-color:rgba(0,255,92,0.3)}

    /* shake animation for failed login */

    @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-4px)}100%{transform:translateX(0)}}

    .shake{animation:shake .45s}

    /* footer small */

    .small{font-size:11px;color:rgba(159,226,159,0.6);margin-top:10px;text-align:center}

  </style>

</head>

<body>

  <canvas id="matrix"></canvas>

  <div class="wrap">

    <div class="card" id="card">

      <div class="brand">

        <div class="logo"><span>&gt;</span></div>

        <div>

          <h1>Secure Console Access</h1>

          <p class="lead">Enter credentials to initialise remote session</p>

        </div>

      </div>

      <form id="loginForm" onsubmit="return handleLogin(event)">

        <div class="field">

          <label for="username">USERNAME</label>

          <input id="username" type="text" placeholder="root or admin" autocomplete="username" required>

        </div>

        <div class="field">

          <label for="password">PASSWORD</label>

          <input id="password" type="password" placeholder="●●●●●●" autocomplete="current-password" required>

        </div>

        <div class="actions">

          <button class="btn btn-primary" type="submit">CONNECT</button>

          <button class="btn btn-ghost" type="button" onclick="autoFill()">Quick Fill</button>

        </div>

      </form>

      <div class="terminal" id="terminal">› Awaiting input...</div>

      <div class="small">Tip: demo credentials — <strong>Username:</strong> admin  <strong>Password:</strong> 12345</div>

    </div>

  </div>

  <script>

    // -----------------------------

    // Matrix canvas effect

    // -----------------------------

    const canvas = document.getElementById('matrix');

    const ctx = canvas.getContext('2d');

    let W = canvas.width = innerWidth;

    let H = canvas.height = innerHeight;

    const letters = 'abcdefghijklmnopqrstuvwxyz0123456789@#$%&*()<>?/\\|[]{}';

    const fontSize = 14;

    const columns = Math.floor(W / fontSize);

    const drops = new Array(columns).fill(1);

    function resize() {

      W = canvas.width = innerWidth; H = canvas.height = innerHeight;

      const cols = Math.floor(W / fontSize);

      drops.length = cols;

      for (let i = 0; i < drops.length; i++) if(!drops[i]) drops[i] = 1;

    }

    addEventListener('resize', resize);

    function draw() {

      ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';

      ctx.fillRect(0, 0, W, H);

      ctx.fillStyle = '#00ff66';

      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++){

        const text = letters.charAt(Math.floor(Math.random() * letters.length));

        const x = i * fontSize;

        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > H && Math.random() > 0.975) drops[i] = 0;

        drops[i]++;

      }

      requestAnimationFrame(draw);

    }

    draw();

    // -----------------------------

    // Login / Terminal simulation

    // -----------------------------

    const terminal = document.getElementById('terminal');

    const card = document.getElementById('card');

    function appendTerminal(text, delay=0){

      setTimeout(()=>{

        terminal.textContent += "\n" + text;

        terminal.scrollTop = terminal.scrollHeight;

      }, delay);

    }

    function clearTerminal(){terminal.textContent = '› Awaiting input...';}

    // Demo credentials

    const DEMO_USER = 'admin';

    const DEMO_PASS = '12345';

    function handleLogin(e){

      e.preventDefault();

      const u = document.getElementById('username').value.trim();

      const p = document.getElementById('password').value;

      clearTerminal();

      appendTerminal('› Initiating secure handshake...');

      appendTerminal('› Negotiating cipher suite (AES-256)');

      // simulate typing and progress

      setTimeout(()=>appendTerminal('› Verifying credentials...'), 800);

      setTimeout(()=>{

        if (u === DEMO_USER && p === DEMO_PASS){

          appendTerminal('› Credentials accepted. Spawning shell...');

          appendTerminal('› Session token: ' + randomToken());

          appendTerminal('› Redirecting to secure console...');

          // success visual

          card.style.transition = 'transform .35s ease, box-shadow .35s ease';

          card.style.transform = 'scale(1.02)';

          setTimeout(()=>card.style.transform='scale(1)', 450);

        } else {

          appendTerminal('› ERROR: Authentication failed.');

          // shake effect

          card.classList.remove('shake');

          void card.offsetWidth; // reflow to restart animation

          card.classList.add('shake');

        }

      }, 1500);

      return false;

    }

    function autoFill(){

      document.getElementById('username').value = DEMO_USER;

      document.getElementById('password').value = DEMO_PASS;

      // small flash to show filled

      card.animate([{boxShadow:'0 0 0px rgba(0,255,92,0.0)'},{boxShadow:'0 0 18px rgba(0,255,92,0.08)'}],{duration:300,iterations:1});

    }

    function randomToken(len=24){

      const chars = 'abcdef0123456789'; let t='';

      for(let i=0;i<len;i++) t+=chars[Math.floor(Math.random()*chars.length)];

      return t;

    }

    // Nice UX: press Enter on password triggers submit (default) — already handled by form

    // Accessibility: focus the username on load

    window.addEventListener('load', ()=>document.getElementById('username').focus());

  </script>

</body>

</html>
