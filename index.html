<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حاسبة نقاط بيلوت</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #1e3c72;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    .teams {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 30px;
    }

    .team {
        text-align: center;
    }

    .team input {
        width: 120px;
        padding: 8px;
        font-size: 18px;
        text-align: center;
        border-radius: 8px;
    }

    .circle {
        width: 120px;
        height: 120px;
        background: #ffffff;
        color: #1e3c72;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px auto;
        font-size: 40px;
        font-weight: bold;
        border: 4px solid #f7dc11;
    }

    .inputs {
        margin-bottom: 15px;
    }

    .inputs input {
        width: 140px;
        padding: 10px;
        font-size: 18px;
        text-align: center;
        border-radius: 8px;
    }

    button {
        padding: 12px 20px;
        font-size: 18px;
        margin: 8px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .add { background: #4caf50; color: #fff; }
    .undo { background: #f44336; color: #fff; }
    .init { background: #2196f3; color: #fff; }

</style>
</head>
<body>

<h1>حاسبة نقاط بيلوت</h1>

<div class="teams">
    <div class="team">
        <input type="text" id="ourName" placeholder="اسم فريقنا" value="نحن">
        <div class="circle" id="ourScore">0</div>
    </div>

    <div class="team">
        <input type="text" id="theirName" placeholder="اسم فريقهم" value="هم">
        <div class="circle" id="theirScore">0</div>
    </div>
</div>

<div class="inputs">
    <input type="number" id="ourInput" placeholder="نقاطنا" min="0">
    <input type="number" id="theirInput" placeholder="نقاطهم" min="0">
</div>

<button class="add" onclick="addPoints()">➕ إضافة النقاط</button>
<button class="undo" onclick="undoLast()">↩ تراجع</button>
<button class="init" onclick="start26()">بدء بـ 26 نقطة</button>

<script>
let ourScore = 0;
let theirScore = 0;
let history = [];

function updateDisplay() {
    document.getElementById("ourScore").textContent = ourScore;
    document.getElementById("theirScore").textContent = theirScore;
}

function addPoints() {
    let our = parseInt(document.getElementById("ourInput").value) || 0;
    let their = parseInt(document.getElementById("theirInput").value) || 0;

    history.push({our: ourScore, their: theirScore});

    ourScore += our;
    theirScore += their;

    updateDisplay();

    document.getElementById("ourInput").value = "";
    document.getElementById("theirInput").value = "";
}

function undoLast() {
    if (history.length === 0) return alert("لا يوجد ما يمكن التراجع عنه!");

    let last = history.pop();
    ourScore = last.our;
    theirScore = last.their;

    updateDisplay();
}

function start26() {
    history.push({our: ourScore, their: theirScore});
    ourScore = 26;
    theirScore = 26;
    updateDisplay();
}
</script>

</body>
</html>
